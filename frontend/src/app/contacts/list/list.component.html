<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{contact.firstname}}</td>
        <td>{{contact.lastname}}</td>
      </tr>
    </tbody>
  </table>
