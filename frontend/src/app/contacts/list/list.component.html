<table class="table table-striped table-hover" (click)="viewDetails($event)">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts; let i = index" [attr.data-index]="i" [attr.data-contact]="contact" [ngClass]="i === previousIndex ? 'bg-info text-light' : ''">
        <td>{{contact.firstname}}</td>
        <td>{{contact.lastname}}</td>
      </tr>
    </tbody>
  </table>
