<div class="card">
    <div class="card-body">
        <h5 class="card-title">Contact detail</h5>
        <p class="card-text">First name: <span>{{contact.firstname}}</span></p>
        <p class="card-text">Last name: <span>{{contact.lastname}}</span></p>
        <p class="card-text">Address: <span>{{contact.address}}</span></p>
        <p class="card-text">Email: <span>{{contact.email}}</span></p>
        <p class="card-text">Telephone: <span>{{contact.telephone}}</span></p>
    </div>
</div>
